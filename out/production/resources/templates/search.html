<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <title>Easy Bytes Recipe Finder</title>
    <meta name="author" content="Nile-Theme">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800%7CPoppins:100,200,300i,300,400,700,400i,500%7CDancing+Script:700"
          rel="stylesheet">
    <!-- animate -->
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}"/>
    <!-- owl Carousel assets -->
    <link th:href="@{/assets/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/assets/css/owl.theme.css}" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <!-- hover anmation -->
    <link rel="stylesheet" th:href="@{/assetss/css/hover-min.css}">
    <!-- flag icon -->
    <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}">
    <!-- main style -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- colors -->
    <link rel="stylesheet" th:href="@{/assets/css/colors/main.css}">
    <!-- elegant icon -->
    <link rel="stylesheet" th:href="@{/assets/css/elegant_icon.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/app.css}">


</head>


<body>

<header class="background-main-color">
    <div class="container">
        <div class="header-output">
            <div class="header-in">

                <div class="row">
                    <div class="col-lg-2 col-md-12">
                        <a id="logo" th:href="@{/}" class="d-inline-block margin-tb-5px"><img
                                th:src="@{assets/img/logo-small.png}" alt=""></a>
                        <a class="mobile-toggle padding-13px background-main-color" href="#"><i class="fas fa-bars"></i></a>
                    </div>
                    <div class="col-lg-8 col-md-12 position-inherit">
                        <ul id="menu-main"
                            class="white-link dropdown-dark text-lg-center nav-menu link-padding-tb-17px">
                            <li><a th:href="@{/}">Home</a></li>
                            <li><a th:href="@{/allrecipes}">Recipes</a></li>
                            <li><a th:href="@{/addrecipe}">Add Recipe</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>
</header>
<!-- // Header  -->


<div id="page-title" class="padding-tb-30px gradient-white text-center">
    <div class="container">
        <h1 class="font-weight-300">Search Results:</h1>
    </div>
</div>


<div class="container">
    <div class="margin-bottom-60px">
        <div class="listing-search">
            <form th:action="@{/search}" method="get" class="row no-gutters">
                <div class="col-md-4">
                    <div class="keywords">
                        <input th:name="q" class="listing-form first" type="text"
                               placeholder="Keywords..."
                               value="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="categories dropdown">
                        <a class="listing-form d-block text-nowrap" id="dropdownMenu2"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All
                            Categories</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item text-up-small" type="button">Fish</button>
                            <button class="dropdown-item text-up-small" type="button">Cocktails</button>
                            <button class="dropdown-item text-up-small" type="button">Salads</button>
                            <button class="dropdown-item text-up-small" type="button">Asian</button>
                            <button class="dropdown-item text-up-small" type="button">Fish</button>
                            <button class="dropdown-item text-up-small" type="button">Cocktails</button>
                            <button class="dropdown-item text-up-small" type="button">Salads</button>
                            <button class="dropdown-item text-up-small" type="button">Asian</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <input type="submit" class="listing-bottom border-radius-10 background-second-color box-shadow">
                </div>
            </form>
        </div>
    </div>
</div>


<div class="container">
    <!-- item -->
    <div class="margin-bottom-30px">
        <div th:each="recipe : ${searchResults}" class="background-white thum-hover box-shadow hvr-float full-width">
            <a th:href="@{'/singlerecipe/' + ${recipe.name}}">
                <div class="float-md-left margin-30px thum-xs">
                    <img class="width-150px" th:src="@{'/images/' + ${recipe.pictureName} + '.jpg'}" alt="jpg">
                </div>
                <div class="padding-25px">
                    <h3><a th:href="@{'/singlerecipe/' + ${recipe.name}}"
                           class="d-block text-dark text-capitalize text-medium margin-tb-15px"
                           th:text="${recipe.name}">Name of Recipe</a></h3>
                    <hr>
                    <div class="row no-gutters">
                        <div class="col-4 text-left text-red"><i th:class="(${recipe.favorite} ? 'fas' : 'far') + ' fa-heart'"></i> Save</div>
                        </div>
                        <div class="col-8 text-right"><a href="#" class="text-grey-2"><i class="fas fa-users"></i> 6-8
                            servings</a></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </a>
        </div>
    </div>


    <div class="text-center">
        <a href="#"
           class="btn box-shadow margin-bottom-80px padding-tb-10px btn-sm border-2 border-radius-30 btn-inline-block width-210px background-dark text-white">See All Recipes</a>
    </div>
</div>
<footer class="padding-top-100px padding-bottom-70px background-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 sm-mb-30px">
                <div class="logo margin-bottom-10px"><img src="assets/img/logo-1.png" alt=""></div>
                <div class="text-grey-2  font-weight-300">Lorem Ipsum is simply dummy text of the printing and
                    typesetting industry. Lorem Ipsum has been the industry's standard dummy .
                </div>
            </div>
        </div>
    </div>
</footer>


<div class="padding-tb-10px background-main-color">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>

<div class="padding-tb-10px background-main-color">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="text-white margin-tb-15px text-center text-lg-left">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="padding-tb-10px background-main-color"></div>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/sticky-sidebar.js"></script>
<script src="assets/js/YouTubePopUp.jquery.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/imagesloaded.min.js"></script>
<script src="assets/js/masonry.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/custom.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
