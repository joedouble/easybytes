<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <title>Easy Bytes Recipe Finder</title>
    <meta name="author" content="Nile-Theme">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800%7CPoppins:100,200,300i,300,400,700,400i,500%7CDancing+Script:700"
          rel="stylesheet">
    <!-- animate -->
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}"/>
    <!-- owl Carousel assets -->
    <link th:href="@{/assets/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/assets/css/owl.theme.css}" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <!-- hover anmation -->
    <link rel="stylesheet" th:href="@{/assetss/css/hover-min.css}">
    <!-- flag icon -->
    <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}">
    <!-- main style -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- colors -->
    <link rel="stylesheet" th:href="@{/assets/css/colors/main.css}">
    <!-- elegant icon -->
    <link rel="stylesheet" th:href="@{/assets/css/elegant_icon.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/app.css}">


</head>


<body>

<header class="background-main-color">
    <div class="container">
        <div class="header-output">
            <div class="header-in">

                <div class="row">
                    <div class="col-lg-2 col-md-12">
                        <a id="logo" th:href="@{/}" class="d-inline-block margin-tb-5px"><img
                                th:src="@{assets/img/logo-small.png}" alt=""></a>
                        <a class="mobile-toggle padding-13px background-main-color" href="#"><i class="fas fa-bars"></i></a>
                    </div>
                    <div class="col-lg-8 col-md-12 position-inherit">
                        <ul id="menu-main"
                            class="white-link dropdown-dark text-lg-center nav-menu link-padding-tb-17px">
                            <li><a th:href="@{/}">Home</a></li>
                            <li><a th:href="@{/allrecipes}">Recipes</a></li>
                            <li><a th:href="@{/addrecipe}">Add Recipe</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>
</header>
<!-- // Header  -->


<div id="page-title" class="padding-tb-30px gradient-white">
    <div class="container">
        <ol class="breadcrumb opacity-5">
            <li><a href="#">Home</a></li>
            <li><a href="#">Add Recipe</a></li>
        </ol>
        <h1 class="font-weight-300">Add Recipe</h1>
    </div>
</div>

<div class="container">

    <div class="margin-tb-45px full-width">
        <h4 class="padding-lr-30px padding-tb-20px background-white box-shadow border-radius-10"><i
                class="far fa-list-alt margin-right-10px text-main-color"></i>Basic Informations</h4>
        <div class="padding-30px padding-bottom-30px background-white border-radius-10">
            <form th:action="@{/addrecipe}" th:object="${newRecipe}" method="post">
                <div class="form-group margin-bottom-20px">
                    <label><i class="far fa-list-alt margin-right-10px"></i> Recipe Title</label>
                    <input th:name="recipeName" th:field="*{name}" type="text" class="form-control form-control-sm"
                           id="ListingTitle" placeholder="Recipe name">
                </div>
                <div class="form-group margin-bottom-20px">
                    <label><i class="far fa-list-alt margin-right-10px"></i> Recipe Tag</label>
                    <input th:name="recipeTag" th:field="*{tag}" type="text" class="form-control form-control-sm"
                           id="ListingTag" placeholder="Recipe tag">
                </div>
                <div class="form-group margin-bottom-20px">
                    <label><i class="far fa-list-alt margin-right-10px"></i> Ingredients</label>
                    <input th:name="recipeIngredients" th:field="*{ingredients}" type="text" class="form-control form-control-sm"
                           id="ListingIngredients" placeholder="Recipe ingredients">
                </div>
                <div class="form-group margin-bottom-20px">
                    <label><i class="far fa-list-alt margin-right-10px"></i> Recipe Description</label>
                    <input th:name="recipeDescription" th:field="*{description}" type="text"
                           class="form-control form-control-sm" id="ListingDescription"
                           placeholder="Recipe description">
                </div>
                <div class="form-group margin-bottom-20px">
                    <label><i class="far fa-list-alt margin-right-10px"></i> Region</label>
                    <input th:name="recipeRegion" th:field="*{region}" type="text" class="form-control form-control-sm"
                           id="ListingRegion" placeholder="Recipe region of origin">
                </div>
                <button type="submit">Submit Recipe</button>

            </form>

        </div>
    </div>

</div>


<div class="instgram-feed">
    <div class="row no-gutters">
        <div class="col-md-2 col-6">
            <a href="#"><img src="assets/img/instgram-1.jpg" alt></a>
        </div>
        <div class="col-md-2 col-6">
            <a href="#"><img src="assets/img/instgram-2.jpg" alt></a>
        </div>
        <div class="col-md-2 col-6">
            <a href="#"><img src="assets/img/instgram-3.jpg" alt></a>
        </div>
        <div class="col-md-2 col-6">
            <a href="#"><img src="assets/img/instgram-4.jpg" alt></a>
        </div>
        <div class="col-md-2 col-6">
            <a href="#"><img src="assets/img/instgram-5.jpg" alt></a>
        </div>
        <div class="col-md-2 col-6">
            <a href="#"><img src="assets/img/instgram-6.jpg" alt></a>
        </div>
    </div>
</div>

<div class="padding-tb-10px background-main-color">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="text-white margin-tb-15px text-center text-lg-left">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/sticky-sidebar.js"></script>
<script src="assets/js/YouTubePopUp.jquery.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/imagesloaded.min.js"></script>
<script src="assets/js/masonry.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/custom.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
